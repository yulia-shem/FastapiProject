<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный словарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={{request.url_for('static', path='css/styles.css')}}>
</head>
<body>
    <main>
        <h1>Электронный словарь заимствованных слов морской тематики</h1>

        <div id="output"></div>

        <details><summary>Регистрация</summary>
            <form id="registerForm" onsubmit="makeAndSendRequest(event, 'registration', 'POST', 'registerForm')">
                <label>Логин: <input type="text" name="login" required></label>
                <label>Пароль: <input type="text" name="password" required></label>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </details>

        <!-- /get-token -->
        <details><summary>Забыли свой токен?</summary>
            <form id="getTokenForm" onsubmit="makeAndSendRequest(event, 'get-token', 'GET', 'getTokenForm')">
                <label>Логин: <input type="text" name="login" required></label>
                <label>Пароль: <input type="text" name="password" required></label>
                <button type="submit">Просмотреть токен</button>
            </form>
        </details>

        <!-- /see -->
        <details><summary>Просмотр словаря</summary>
            <form id="seeWordsForm" onsubmit="makeAndSendRequest(event, 'see', 'GET', 'seeWordsForm')">
                <!-- <label>Количество слов: <input type="text" name="count"></label> -->
                <label>Слова в словаре на букву: <input type="text" name="letter"></label>
                <label>Слово в словаре: <input type="text" name="word"></label>
                <button type="submit">Просмотреть словарь</button>
            </form>
        </details>

        <!-- /add-word -->
        <details><summary>Добавление слова <span class="note">нужна регистрация</span></summary>
            <form id="addWordForm" onsubmit="makeAndSendRequest(event, 'add-word', 'POST', 'addWordForm')">
                <label>Ваш идентификатор (токен): <input type="text" name="token" required></label>
                <label>Слово: <input type="text" name="word" required></label>
                <label>Значение слова: <input type="text" name="meaning" required></label>
                <label>Язык заимствования: <input type="text" name="language" required></label>
                <button type="submit">Добавить слово</button>
            </form>
        </details>

        <details><summary>Удаление слова <span class="note">нужны права модератора</span></summary>
            <form id="deleteWordForm" onsubmit="makeAndSendRequest(event, 'delete-word', 'POST', 'deleteWordForm')">
                <label>Ваш идентификатор (токен): <input type="text" name="token" required></label>
                <label>ID слова: <input type="text" name="word_id" required></label>
                <button type="submit">Удалить слово</button>
            </form>
        </details>

        <details><summary>Редактирование слова <span class="note">нужны права модератора</span></summary>
            <form id="editWordForm" onsubmit="makeAndSendRequest(event, 'edit-word', 'POST', 'editWordForm')">
                <label>Ваш идентификатор (токен): <input type="text" name="token" required></label>
                <label>ID слова: <input type="text" name="word_id" required></label>
                <label>Значение слова: <input type="text" name="new_meaning"></label>
                <label>Язык заимствования: <input type="text" name="new_language"></label>
                <button type="submit">Редактировать слово</button>
            </form>
        </details>
    </main>
    <div id="footerImg"></div>

    <script src={{request.url_for('static', path='js/requests.js')}}></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
